<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="RKTweet">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Tweet app</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#tweet-list 				{ margin-bottom:30px; }
		#tweet-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/tweets.js"></script> <!-- load our tweet service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER-->
		<div class="jumbotron text-center">
			<h1>Get Tweets</h1>
		</div>

		<!-- TWEET LIST -->
		<div id="tweet-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TWEETS IN $scope.tweets -->
				<div class="checkbox" ng-repeat="tweet in tweets">
					<label>
						{{ tweet.text}}
					</label>
					<hr>

				</div>
				<!-- SHOW THE FOLLOWING WHEN LOADING IS TRUE -->
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO REQUEST TWEETS -->
		<div id="tweet-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.id IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter Twitter Name" ng-model="formData.twitterId">
					</div>

					<!-- request Tweets -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="findTweets()">Find Tweets</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
